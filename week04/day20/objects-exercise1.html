<body>
    <script>
        const data = [
            {
                id: 1,
                name: "teddy bear",
                description: "A cute cuddly teddy bear. It's soft fur makes it extra huggable. Great for young children.",
                price: 13.99,
            },
            {
                id: 2,
                name: "dumbbell",
                description: "A sturdy 10kg dumbbell. Great for beginners and experts alike!",
                price: 25.00,
                weightKg: 10,
            },
            {
                id: 3,
                name: "apples",
                description: "A large box of fresh apples. Red Fuji.",
                price: 12.50,
                weightKg: 3,
                origin: "Japan"
            },
            {
                id: 4,
                name: "men's jeans",
                description: "Fashionable and durable jeans.",
                price: 77.70,
                brand: "Lucky",
                fits: ["loose", "skinny", "relaxed"],
                sizes: [28, 30, 32, 34]
            }
        ];

        // Print out "teddy bear" without typing or pasting "teddy bear".
            console.log(data[0]["name"]);
        // Print out "relaxed" without typing or pasting "relaxed".
            console.log(data[3].fits[2]);
        // Print out all of the product names without typing or pasting them.

        for (i of data) {
            console.log(i.name);
        }

        // Calculate and print the total price of all items (using code).
        let totalPrice = 0;
        for(i of data) {
            totalPrice += i.price;
        }
        console.log(totalPrice);

        // Find the most expensive product (using code).
        // Print its name and price in this format:
        // bananas - $2.99

        function findMaxPrice(inData) {
            const highPrice = inData.reduce((currMax, currObj) => {
                if (currObj.price > currMax) {
                    return currObj.price;
                } else {
                    return currMax;
                }
            }, 0);

            return highPrice;
        }

        let objName = "";
        const highestP = findMaxPrice(data);
        for (i of data) {
            if (i.price === highestP) {
                objName = i.name;
            }
        }
        console.log(`${objName} - ${highestP}`);

        // Create a new product and add it into the data array.

        data.push({id: 5, name: "a rabid goose", description: "a goose, mad and frothy", price: 3.50})

        function Item(inName, inDesc, inPrice) {
            this.id = data.length + 1;
            this.name = inName;
            this.description = inDesc;
            this.price = inPrice;
        }

        let monkety = new Item("Monkety", "a monkey, or is it?", 5.25);
        data.push(monkety);
        // Print the data array to prove your product got added.

        console.log(data);
    </script>
