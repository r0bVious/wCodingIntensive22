<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Presentation</title>
</head>
<body>
    <input /> (no type="" specified)
    <br>
    <br>
    Button - <input type="button" value="monkety" />
    <br>
    <br>
    Radio - <input type="radio" value="cheese" name="kevin" />
    <br>
    <br>
    Radio - <input type="radio" value="choco" checked name="steven" /><input type="radio" value="vanilla" name="steven" />
    <br>
    <br>
    Checkbox <input type="checkbox" value="dalkgalbi" /> (w/ attribute: <b>checked</b>)
    <br>
    <br>
    Textbox <input type="textbox" placeholder="Yo, I'm a textbox!" /> (w/ attribute: <b>placeholder</b>)
    <br>
    <br>
    Password <input type="password" placeholder="Yo, I'm NOT a textbox?" /> (w/ attribute: <b>placeholder</b>)
    <br>
    <br>
    Range - <input type="range" />
    <br>
    <br>
    File - <input type="file" />
    <br>
    <br>
    Color - <input type="color" />
    <hr>
    <br>

<!-- Check out the "form" information on MDN -->
    <form action="" method="">
        <textarea name="textarea" rows="5" cols="40" placeholder="This is a <textarea> (not <input>), which works with the 'Submit' button below (which IS an <input>)."></textarea>
        <br>
        <input type="submit" name="submitInfo" value="Submit" />
    </form>

</body>
</html>
