<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banky McBankFace</title>
</head>
<body>
    <h1>상담센터</h1>
    <table>
        <tr>
            <td>
                <h2>궁긍하신 점을 남겨 주시면 <span class="c-teal">접수 순서대로 답변</span> 드리겠습니다.<br>
                로그인 후 상담하시면 이메일 상담내역을 조회할 수 있습니다</h2><br>
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <span class="c-red">*</span> 항목은 <span class="c-red">필수 입력 항목</span>입니다
            </td>
        </tr>
    </table>
    <form>
        <table>
            <tr>
                <td>
                    <span class="c-teal">*</span>고객구분
                </td>
                <td>
                    <input type="radio" value="solo" name="steven" id="radio1"/><label for="radio1">개인회원</label>
                    <input type="radio" value="business" name="steven" id="radio2"/><label for="radio2">기업회원</label>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>성명
                </td>
                <td>
                    <input type="text" placeholder="김 ㅇㅇ(예시)">
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>생년월일
                </td>
                <td>
                    <input type="text" placeholder="19800101(예시)">
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>이메일
                </td>
                <td>
                    <input type="text">
                     @ 
                    <select>
                        <option selected>선색</option>
                        <option>gmail.com</option>
                        <option>naver.com</option>
                        <option>hanmail.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>연락처
                </td>
                <td>
                    <select>
                        <option selected>핸드폰</option>
                        <option>집</option>
                        <option>동굴</option>
                        <option>우주</option>
                    </select>
                    <select>
                        <option selected>010</option>
                        <option>123</option>
                        <option>456</option>
                        <option>789</option>
                    </select>
                    -
                    <input type="text">
                    -
                    <input type="text">
                    연락처를 입력해 주십시오.
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>개인정보 수집 및 이용 동의
                </td>
                <td>
                    <textarea cols="100" rows="15" readonly>
고객님의 상담업무를 처리하기 위해서는 개인정보보호법 제15조 1항 및 제24조 1항에 따라 아래의 내용에 대하여 고객님의 동의가 필요합니다.
                    
1. 개인정보의 수집,이용목적
    서비스 이용에 따른 상담업무 처리를 위한 본인식별, 본인의사확인 및 상담결과 통보
2. 수집하는 개인정보의 항목
    [성명, 생년월일, e-mail 주소, 전화번호, 이메일 질문내용]
3. 개인정보의 보유 및 이용 기간
    위 개인정보는 수집·이용에 관한 동의 이후 처리 종료일로부터 5년간 위 이용목적을 위하여 보유·이용됩니다.
    단,(금융)거래 종료일 후에는 금융사고 조사, 분쟁 해결, 민원처리, 법령상 의무이행 및 당행의 리스크 관리업무
    만을 위하여 보유·이용됩니다.
4. 고객님은 개인정보 수집 및 이용을 거부할 권리가 있으며 권리행사 시 상담이 거부될 수 있습니다."
                    </textarea>                    
                </td>
            </tr>
            <tr>
                <td>
                    개인정보 수집 및 이용에 동의하십니까?
                </td>
                <td>
                    <input type="radio" value="yeppers" name="sonheungmin" id="agree"/><label for="agree">동의함</label>
                    <input type="radio" value="nopers" name="sonheungmin" id="decline"/><label for="decline">동의하지 않음</label>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>질문
                    카테고리
                </td>
                <td>
                    <select>
                        <option selected>선색하세요.</option>
                        <option>예금</option>
                        <option>대출</option>
                        <option>기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>제목
                </td>
                <td>
                    <input type="text" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    <span class="c-teal">*</span>내용
                </td>
                <td>
                    <textarea cols="100" rows="15" placeholder="- 은행은 이메일 상담시 손님의 개인정보(주민등록번호, 계좌번호, 비밀번호 등)를 요구하지 않으며 개인정보 입력으로 인한 어떠한 사고도 책임지지 않으니 개인정보 관리에 유의하시기 바랍니다.
                    - 본인확인이 필요한 상담과 법인손님은 일부 상담이 제한될 수 있으니, 신속한 상담을 원하실 때는 전화상담(1599-1111)을 이용해 주시기 바랍니다.
                    - 이메일 상담은 실시간 상담이 아니며 다소 지연될 수 있습니다."></textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="신청"> - <button>취소</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
