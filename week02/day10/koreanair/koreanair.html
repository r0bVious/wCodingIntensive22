<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="topNav"> <!-- Nav Bar -->
        <div class="logo">
        </div>
        <div class="topCenterNavforDesktop">
            <ul class="topNavItemsforDesktop">
                Book
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
            </ul>
            <ul class="topNavItemsforDesktop">
                Airport
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
            </ul>
            <ul class="topNavItemsforDesktop">
                In-Flight
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
            </ul>
            <ul class="topNavItemsforDesktop">
                Skypass
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>  
            </ul>
        </div>
        <div class="topRightNavforDesktop">
            <input type="text" placeholder="Search for a topic" class="siteSearch" />
            <button class="loginButton">Log In</button>
        </div>
        <!-- <img class="logo" /> -->
        <div class="rightNav">
            <div class="daBurger">
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M6 6h32v32H6z"/>
                        <g stroke="#00256C" stroke-width="2">
                            <path d="M11 14h22M11 21h22M15 28h18"/>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </nav>
    <main>
        <ul class="formList"> <!-- Form's Graphical Start -->
            <li class="formListItem">Book Flights</li>
            <li class="formListItem">My Trips</li>
            <li class="formListItem">Check-In</li>
            <li class="formListItem">Flight Status</li>
        </ul>
        <form>
            <div class="fakeToggle">
                <button class="blueButton">Book</button>
                <button class="whiteButton">Mileage Booking</button>
            </div>
            <div class="tripDirection">
                <a class="buttonLabel">Round Trip</a>
                <a class="buttonLabel">One Way</a>
                <a class="buttonLabel">Multi-segments ></a>
            </div>
            <div class="from-to-zone">
                <button class="fromTo">SEL</button>
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0H44V44H0z"/>
                        <circle cx="22" cy="22" r="20" stroke="#D9DBE1"/>
                        <g stroke="#AAA" stroke-linecap="round" stroke-width="1.5">
                            <path d="M17.602 4.13C16.045 1.645 13.332 0 10.246 0 6.432 0 3.189 2.512 1.992 6.015c-.319.934-.438 1.603-.438 2.65" transform="translate(12 12.5)"/>
                            <path fill="#AAA" d="M0 8L1.5 10.25 3 8z" transform="translate(12 12.5)"/>
                            <path d="M2.5 14.534c1.557 2.485 4.27 4.13 7.356 4.13 3.814 0 7.057-2.511 8.253-6.015.32-.934.439-1.603.439-2.649" transform="translate(12 12.5)"/>
                            <path fill="#AAA" d="M17 9L18.5 11.25 20 9z" transform="translate(12 12.5) rotate(180 18.5 10.125)"/>
                        </g>
                    </g>
                </svg>
                <button class="fromTo">To</button>
            </div>
            <div class="departure-field">
                <p class="label bigScreenLabel">Departure Date</p>
                <button class="dateChooser"><span class="buttonLabel">Departure date - Return date</span></button>
            </div>
            <div class="passenger-field">
                <p class="label">Passenger(s)</p>
                <input class="form-inputs" type="text" placeholder="1 Adult"/>
            </div>
            <div class="cabin-field">
                <p class="label">Cabin Class</p>
                <input class="form-inputs" type="text" placeholder="Select Cabin Class"/>
            </div>
            <button class="searchButton">Search</button>
        </form>
    </main>
</body>
</html>
