<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Table</h3>
    <table>
        <tr>
            <td rowspan="2">
                <img src="menu_link01.jpg">
            </td>
            <td width="238">
                <img src="menu_link02.jpg">
            </td>
            <td colspan="2">
                <img src="menu_link03.jpg">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="menu_link04.jpg">
            </td>
            <td>
                <img src="menu_link05.jpg">
            </td>
        </tr>
    </table>

    <h3>Divs</h3>
    <img src="menu_link01.jpg">
    <div style="display: inline-block;">
        <div>
            <img src="menu_link02.jpg">
            <img src="menu_link03.jpg">
        </div>
        <div>
            <img src="menu_link04.jpg">
            <img src="menu_link05.jpg">
        </div>
    </div>

    <h3>position: absolute</h3>
    <div style="position: relative" width="100%">
        <img src="menu_link01.jpg">
        <img style="position: absolute; left: 482px;" src="menu_link02.jpg">
        <img style="position: absolute; left: 724px;" src="menu_link03.jpg">
        <img src="menu_link04.jpg">
        <img src="menu_link05.jpg">
    </div>
</body>
</html>
