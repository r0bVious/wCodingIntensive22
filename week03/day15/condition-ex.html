    // Create a switch that will do a calculation between two variable for a given operator

    let inputA = parseInt(prompt("First number: "));
    let inputOp = prompt("Choose your operation (+ - * /): ");
    let inputB = parseInt(prompt("Second number: "));

    switch (inputOp) {
        case "+":
            console.log(inputA + inputB);
            break;
        case "-":
            console.log(inputA - inputB);
            break;
